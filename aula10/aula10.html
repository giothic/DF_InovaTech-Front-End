<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDV Simples</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>



<body>
    <!-- Cabeçalho com o título do sistema PDV -->
    <header>
        <h1>PDV Simples</h1>
    </header>

    <main>
        <!-- Seção de produtos disponíveis para compra -->
        <section class="products">
            <h2>Produtos</h2>
            
            <!-- Produto 1 com preço e botão para adicionar ao carrinho -->
            <div class="product">
                <h3>Produto 1</h3>
                <p>Preço: R$10,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>

            <!-- Produto 2 com preço e botão para adicionar ao carrinho -->
            <div class="product">
                <h3>Produto 2</h3>
                <p>Preço: R$20,00</p>
                <button>Adicionar ao Carrinho</button>
            </div>

            <!-- Dica: Adicione mais produtos conforme necessário -->
        </section>

        <!-- Seção do carrinho de compras -->
        <aside class="cart">
            <h2>Carrinho</h2>
            <ul>
                <!-- Lista de produtos no carrinho -->
                <li>Produto 1 - R$10,00</li>
                <li>Produto 2 - R$20,00</li>
                <!-- Produtos serão adicionados dinamicamente aqui -->
            </ul>

            <!-- Exibição do total da compra -->
            <p>Total: R$30,00</p>

            <!-- Botão para finalizar a compra -->
            <button>Finalizar Compra</button>
        </aside>
    </main>

    <!-- Rodapé com direitos autorais -->
    <footer>
        <p>&copy; 2024 PDV Simples. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
